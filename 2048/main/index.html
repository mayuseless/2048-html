<!doctype html>

<html class="no-js" lang="">

  <head>
    <meta charset="utf-8">
    <title>HTML_2048_小游戏</title>

    <link rel = "stylesheet" href="../css/style.css">
    <!-- 引入自定义样式文件 css/style.css -->

  </head>



  <body id="body" >
    <!-- Add your site or application content here -->
    <div>
      <!--  mystyle定义的时候前面有个. 使用时视为class属性 -->
      <!-- #开头为id选择器,id在html中不可重复 -->
      <!-- rgb 三原颜色 , rgba 透明度 取值0-1 , border-radius圆角(半径) -->

      <!-- 黄色格子标题 -->
      <div id="mystyle">
        <div class="button-cell big">2048</div>
        <br></br>
        <div class="button-cell big">4*4</div>
      </div>

      <!-- 蓝色格子分数 -->
      <div id="score-cell">
        <div class="button-cell small">分数</div>
        <div class="button-cell big" id="score">0</div>
      </div>
      <div id="high-score-cell">
        <div class="button-cell small">最高分数</div>
        <div class="button-cell big" id="past_score">0</div>
      </div>

      <a id="new-game" href="javascript:newGame()"> 重 新 开 始</a>
<!--      <a id="new-game" href="javascript:alert('418:错误访问')"> 重 新 开 始</a>-->
<!--      <a id="new-game" href="404.html"> 重 新 开 始 </a>-->

<!--      十六个内层小格子的父容器-->
      <div id="gird-container">
<!--      十六个内层小格子-->
<!--      自定义样式文件class  会被style定义覆盖 -->
<!--      一行内层小格子-->
<!--      <div class="num-cell" style="position: absolute; top: 20px; left: 20px;">4</div> -->
        <div class="grid-cell" style="top: 20px; left: 20px;" id="grid-cell-0-0"></div>
        <div class="grid-cell" style="top: 20px; left: 140px;" id="grid-cell-0-1"></div>
        <div class="grid-cell" style="top: 20px; left: 260px;" id="grid-cell-0-2"></div>
        <div class="grid-cell" style="top: 20px; left: 380px;" id="grid-cell-0-3"></div>
        <!--      二行内层小格子-->
        <div class="grid-cell" style="top: 140px; left: 20px;" id="grid-cell-1-0"></div>
        <div class="grid-cell" style="top: 140px; left: 140px;" id="grid-cell-1-1"></div>
        <div class="grid-cell" style="top: 140px; left: 260px;" id="grid-cell-1-2"></div>
        <div class="grid-cell" style="top: 140px; left: 380px;" id="grid-cell-1-3"></div>
        <!--      三行内层小格子-->
        <div class="grid-cell" style="top: 260px; left: 20px;" id="grid-cell-2-0"></div>
        <div class="grid-cell" style="top: 260px; left: 140px;" id="grid-cell-2-1"></div>
        <div class="grid-cell" style="top: 260px; left: 260px;" id="grid-cell-2-2"></div>
        <div class="grid-cell" style="top: 260px; left: 380px;" id="grid-cell-2-3"></div>
        <!--      四行内层小格子-->
        <div class="grid-cell" style="top: 380px; left: 20px;" id="grid-cell-3-0"></div>
        <div class="grid-cell" style="top: 380px; left: 140px;" id="grid-cell-3-1"></div>
        <div class="grid-cell" style="top: 380px; left: 260px;" id="grid-cell-3-2"></div>
        <div class="grid-cell" style="top: 380px; left: 380px;" id="grid-cell-3-3"></div>

      </div>
    </div>

<!--  引入在线js文件方式，要求电脑必须有网络-->
<!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>-->
<!--  引入离线js文件方式-->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/active.js"></script>
  </body>

</html>
